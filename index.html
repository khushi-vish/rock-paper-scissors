<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="rock.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body style="background-color: #c0d6e8;">
    <!---------- actual game---------------- -->
    <div class="game">
      <!---------- heading of the game---------------- -->
      <h1 class="heading">Rock Paper Scissor Game</h1>

      <!---------- text of turns and result---------------- -->
      <h2 class="playerText text">Player:</h2>
      <h2 class="computerText text">Computer:</h2>
      <h2 class="resultText text">Result:</h2>

      <!---------- button of choices---------------- -->
      <button class="choiceBtn" choice="Rock">
        <i class="fa-regular fa-hand-back-fist" alt="rock"></i>
      </button>
      <button class="choiceBtn" choice="Paper">
        <i class="fa-regular fa-hand" alt="paper"></i>
      </button>
      <button class="choiceBtn" choice="Scissor">
        <i class="fa-regular fa-hand-peace" alt="scissors"></i>
      </button>

      <!---------- score department---------------- -->
      <p class="score scoreText"></p>
      <!---------- reset button ---------------- -->
      <button class="reset">Reset Results</button>
    </div>
    <script src="rock.js"></script>
  </body>
</html>
